<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Call URL Only</title>
  <script>
    window.addEventListener('load', () => {
      // 호출할 URL을 여기에 입력하세요
      const url = "https://script.google.com/macros/s/AKfycbzb8lA5fnB-i0YrPCUqZyKzK33qTOsRkquZh2jUf677gqDOM5PZrHAYHyZ-IncYRdCAmg/exec?action=VersionCheck";
      // 단순 호출만 하고 응답은 무시
      new Image().src = url;
    });
  </script>
</head>
<body>
  <!-- 본문은 비워둬도 됩니다 -->
</body>
</html>
